<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="calculator__app">
            <input type="text" id="value" />
            <div class="btn__container">
                <div>
                    <button>C</button>
                    <button>+/-</button>
                    <button>%</button>
                    <button class="operators">/</button>
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operators">*</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operators">+</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operators">-</button>
                </div>
                <div>
                    <button id="zero_btn">0</button>
                    <button>.</button>
                    <button id="evaluator"  class="operators">=</button>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
